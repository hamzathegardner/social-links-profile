<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="profile">
        <div class="content-wrapper">
          <figure>
            <img
              class="profile-pic"
              src="./assets/images/avatar-jessica.jpeg"
              alt="A portrait picture of Jessica Randall"
            />
            <figcaption>
              <h1 class="name">Jessica Randall</h1>
              <p class="location">London, United Kingdom</p>
              <p class="bio">"Front-end developer and avid reader."</p>
            </figcaption>
          </figure>
          <ul
            class="socail-links"
            aria-label="List of links to social profiles"
          >
            <li><a class="link" href="./">GitHub</a></li>
            <li><a class="link" href="./">Frontend Mentor</a></li>
            <li><a class="link" href="./">LinkedIn</a></li>
            <li><a class="link" href="./">Twitter</a></li>
            <li><a class="link" href="./">Instagram</a></li>
          </ul>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hamza Al Bustanji</a>.
      </div>
    </footer>
  </body>
</html>
